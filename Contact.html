<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact Me - Mohd Azeem</title>
  <link rel="stylesheet" href="contact.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
</head>
<style>
    /* Reset & Base */
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: "Poppins", sans-serif;
}
body {
  background: #262525;
  color: white;
  line-height: 1.6;
}

/* Logo Bar */
.logo-bar {
  width: 100%;
  background: #1e1e1e;
  padding: 1rem 2rem;
  position: fixed;
  top: 0;
  left: 0;
  z-index: 1000;
  display: flex;
  justify-content: left;
}
.logo {
  font-size: 1.6rem;
  font-weight: bold;
  color: #5db9ee;
}

/* Section Titles */
.section-title {
  font-size: 2.5rem;
  color: #5db9ee;
  text-align: center;
  margin-top: 7rem;
}
.section-subtitle {
  text-align: center;
  margin-bottom: 2rem;
  color: #ccc;
}

/* Contact Container */
.contact-container {
  display: flex;
  flex-wrap: wrap;
  gap: 2rem;
  max-width: 1100px;
  margin: 0 auto;
  padding: 0 2rem 4rem;
  justify-content: center;
  align-items: flex-start;
}

/* Form Styles */
.contact-form {
  flex: 1;
  min-width: 300px;
  display: flex;
  flex-direction: column;
  gap: 1rem;
}
.contact-form input,
.contact-form textarea {
  padding: 0.8rem 1rem;
  border-radius: 6px;
  border: 1px solid #333;
  background: #1e1e1e;
  color: white;
  font-size: 1rem;
}
.contact-form input:focus,
.contact-form textarea:focus {
  border-color: #5db9ee;
  outline: none;
}
.contact-form button {
  padding: 0.9rem 1rem;
  border-radius: 30px;
  background: #5db9ee;
  border: none;
  color: #262525;
  font-weight: bold;
  cursor: pointer;
  transition: 0.3s ease;
}
.contact-form button:hover {
  background: #3877ff;
  color: white;
}

/* Contact Info */
.contact-info {
  flex: 1;
  min-width: 250px;
}
.contact-info h3 {
  font-size: 1.5rem;
  margin-bottom: 1rem;
  color: #5db9ee;
}
.contact-info p {
  margin: 0.5rem 0;
  color: #ccc;
}
.contact-info i {
  margin-right: 0.5rem;
  color: #5db9ee;
}

/* Social Icons */
.social-icons {
  margin-top: 1rem;
  display: flex;
  gap: 1rem;
}
.social-icons a {
  width: 40px;
  height: 40px;
  background: #1e1e1e;
  color: #aaa;
  border-radius: 50%;
  display: flex;
  align-items: center;
  justify-content: center;
  border: 1px solid #333;
  transition: 0.3s ease;
  text-decoration: none;
}
.social-icons a:hover {
  background: linear-gradient(135deg, #5db9ee, #3877ff);
  color: white;
  box-shadow: 0 0 10px #3877ff, 0 0 20px #3877ff;
}

/* Responsive */
@media (max-width: 768px) {
  .contact-container {
    flex-direction: column;
    padding: 0 1rem 3rem;
  }
  .section-title {
    font-size: 2rem;
  }
}
textarea{
    resize: none;
}

</style>
<body>

  <!-- ===== Logo Bar ===== -->
  <header class="logo-bar">
    <div class="logo">Kanika Chauhan</div>
  </header>

  <!-- ===== Contact Section ===== -->
  <section class="contact-section">
    <h2 class="section-title">Contact Me</h2>
    <p class="section-subtitle">Have a project or question? Let's get in touch.</p>

    <div class="contact-container">
      <form class="contact-form" action="#" method="POST">
        <input type="text" name="name" placeholder="Your Name" required />
        <input type="email" name="email" placeholder="Your Email" required />
        <textarea name="message" rows="6" placeholder="Your Message" required></textarea>
        <button type="submit">Send Message</button>
      </form>

      <div class="contact-info">
        <h3>Let's Connect</h3>
        <p><i class="fa-solid fa-envelope"></i> ckanika703@gmail.com</p>
        <p><i class="fa-solid fa-location-dot"></i> India</p>
        <p><i class="fa-brands fa-whatsapp"></i> +91-XXXXXXXXXX</p>
        <div class="social-icons">
          <a href="#"><i class="fa-brands fa-instagram"></i></a>
          <a href="#"><i class="fa-brands fa-linkedin-in"></i></a>
          <a href="#"><i class="fa-brands fa-facebook-f"></i></a>
        </div>
      </div>
    </div>
  </section>

</body>
</html>
